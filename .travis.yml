language: go

sudo: false

go:
  - "1.13"

script:
  - if [ -n "$(gofmt -l .)" ]; then echo "Go code is not formatted:"; gofmt -d .; exit 1; fi
  - git clone https://github.com/hashcloak/Meson /tmp/Meson && cd /tmp/Meson && git checkout restructure-repo-for-integration-tests 
  - make containers
  - cd $TRAVIS_BUILD_DIR
  - go test

cache:
  directories:
    - $GOPATH